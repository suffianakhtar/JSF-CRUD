<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Add Student</title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="add-student-style.css" library="css"/>
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Student University</h2>
		</div>
	</div>
	<div id="container">
		<h3>Add Student</h3>
		<h:messages globalOnly="true"/>
		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">
				<h:outputLabel>First Name: </h:outputLabel>
				<h:inputText value="#{studentWrapper.firstName}" id="firstName"/>
				<h:message for="firstName" />
				<h:outputLabel>Last Name: </h:outputLabel>
				<h:inputText value="#{studentWrapper.lastName}" id="lastName"/>
				<h:message for="lastName" />
				<h:outputLabel>Email: </h:outputLabel>
				<h:inputText value="#{studentWrapper.email}" id="email"
					required="true"
					requiredMessage="Email is mandatory"
				/>
				<h:message for="email" style="color: red"/>
				<h:commandButton value="Save" styleClass="save" action="#{studentManagedBean.addStudent}"/>
			</h:panelGrid>
		</h:form>
		<div style="clear: both;"></div>
		<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>
	</div>
</h:body>
</html>
